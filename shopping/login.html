        <a href="#"><img src="images/mannulogo.png (2).png"  class="logo"></a>

    <section id="login-section">
        <div class="login-container">
            <h2>Log-in</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="btn"  type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="btn" type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="button1">Submit</button>
            </form>
            <p id="login-error-message" class="error-message"></p>
        </div>
    </section>
